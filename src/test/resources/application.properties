spring.application.name=task-list

spring.r2dbc.url=r2dbc:h2:file:///./target/testdb/tasklist;MODE=MySQL

spring.flyway.url=jdbc:h2:file:./target/testdb/tasklist;MODE=MySQL
spring.flyway.locations=classpath:db/test-migration

app.cors.allowed-origins="*"

app.jwt.issuer=tasklist
app.jwt.access-duration=1h
app.jwt.refresh-duration=24h

app.cookie.secure=false

app.user.expires=${USER_EXPIRES:1825d}